<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>比赛榜单</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            /* 'margin: 0' 已移除, 因为它主要用于配合平滑滚动 */
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        /* 固定表头，滚动时不会消失 */
        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px 15px;
            text-align: center;
        }
        thead th {
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
        }
        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tbody tr:hover {
            background-color: #e9e9e9;
        }
        .ac {
            background-color: #d4edda !important;
            color: #155724;
            font-weight: bold;
        }
        .wa {
            background-color: #f8d7da !important;
            color: #721c24;
        }
        .solved-time {
            color: #6c757d;
            font-size: 0.8em;
        }
         .stats-container {
            margin-top: 50px;
        }
        .stats-table {
            font-size: 0.9em;
        }
        .stats-table thead th {
            background-color: #6c757d; /* 灰色表头以示区别 */
        }
        .stats-table .stat-name {
            font-weight: bold;
            text-align: left;
            background-color: #f8f9fa;
        }
        .stats-table small {
            color: #6c757d;
        }
    </style>
</head>
<body>
    <h1>实时比赛榜单</h1>

    <table>
        <thead id="board-header">
            <!-- 表头将由JS动态生成 -->
        </thead>
        <tbody id="board-body">
            <!-- 榜单数据将由JS动态生成 -->
        </tbody>
    </table>
    <div class="stats-container">
        <h2>题目统计</h2>
        <table class="stats-table">
            <thead id="stats-header"></thead>
            <tbody id="stats-body"></tbody>
        </table>
    </div>

    <script>
        // --- 1. 获取所有需要操作的DOM元素 ---
        const boardHeader = document.getElementById('board-header');
        const boardBody = document.getElementById('board-body');
        const statsHeader = document.getElementById('stats-header');
        const statsBody = document.getElementById('stats-body');

        // --- 2. 【合并后的】核心函数：一次性获取数据并更新所有表格 ---
        async function fetchAndUpdateAll() { // <-- 函数名改得更清晰
            try {
                // --- A. 从API获取数据 ---
                const response = await fetch('/api/board');
                if (!response.ok) {
                    throw new Error('网络请求失败!');
                }
                const data = await response.json();

                // ===================================================
                // --- B. 更新【主榜单】 ---
                // ===================================================
                let headerHTML = '<tr><th>排名</th><th>队伍</th><th>解题数</th><th>罚时</th>';
                data.problems.forEach(pid => {
                    headerHTML += `<th>${pid}</th>`;
                });
                headerHTML += '</tr>';
                boardHeader.innerHTML = headerHTML;

                let bodyHTML = '';
                data.board.forEach(team => {
                    bodyHTML += `
                        <tr>
                            <td>${team.rank}</td>
                            <td title="${team.team}" style="text-align: left; max-width: 300px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;">
                                ${team.team}
                            </td>
                            <td>${team.solved}</td>
                            <td>${team.penalty}</td>
                    `;
                    data.problems.forEach(pid => {
                        const probInfo = team.status[pid];
                        if (probInfo && probInfo.display.includes('+')) {
                            bodyHTML += `
                                <td class="ac">
                                    ${probInfo.display}<br>
                                    <small class="solved-time">${probInfo.solved_time}</small>
                                </td>`;
                        } else if (probInfo && probInfo.display.includes('-')) {
                            bodyHTML += `<td class="wa">${probInfo.display}</td>`;
                        } else {
                            bodyHTML += `<td></td>`;
                        }
                    });
                    bodyHTML += '</tr>';
                });
                boardBody.innerHTML = bodyHTML;

                // ===================================================
                // --- C. 更新【统计表格】 ---
                // ===================================================
                const stats = data.statistics;
                if (stats && Object.keys(stats).length > 0) {
                    let statsHeaderHTML = '<tr><th>Statistic</th>';
                    data.problems.forEach(pid => {
                        statsHeaderHTML += `<th>${pid}</th>`;
                    });
                    statsHeaderHTML += '</tr>';
                    statsHeader.innerHTML = statsHeaderHTML;

                    let statsBodyHTML = '';
                    const rowOrder = ['Submitted', 'Accepted', 'First Solved'];
                    rowOrder.forEach(rowName => {
                        statsBodyHTML += '<tr>';
                        statsBodyHTML += `<td class="stat-name">${rowName}</td>`;
                        data.problems.forEach(pid => {
                            // 使用 .get() 方式访问，以防某个题目没有统计数据
                            const statValue = stats[rowName] ? (stats[rowName][pid] || '') : '';
                            statsBodyHTML += `<td>${statValue}</td>`;
                        });
                        statsBodyHTML += '</tr>';
                    });
                    statsBody.innerHTML = statsBodyHTML;
                }

            } catch (error) {
                console.error("更新榜单时出错:", error);
                boardBody.innerHTML = '<tr><td colspan="100%">加载榜单数据失败...</td></tr>';
                statsBody.innerHTML = '<tr><td colspan="100%">加载统计数据失败...</td></tr>';

            }
        }
        // --- 启动功能 ---
        document.addEventListener('DOMContentLoaded', () => {
            // 页面加载后立即执行第一次数据加载
            fetchAndUpdateAll();

            // 每隔15秒自动从后端获取一次最新数据 (无刷新更新)
            setInterval(fetchAndUpdateAll, 5000);

            // 启动自动滚动的调用【已删除】
        });
    </script>
</body>
</html>
